<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Font Tuner</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h1>Font Tuner</h1>
    <canvas id="glyphCanvas" width="600" height="160"></canvas>

    <div id="controls">
      <label
        >Stroke Width:
        <input type="range" id="strokeWidth" min="0" max="20" step="0.1" value="10" />
      </label>
      <label
        >Corner Radius:
        <input type="range" id="cornerRadius" min="0" max="50" step="0.1" value="20" />
      </label>
      <label
        >Corner Ratio:
        <input type="range" id="cornerRatio" min="0" max="1.0" step="0.01" value="1.0" />
      </label>
      <label
        >Loop Ratio:
        <input type="range" id="loopRatio" min="0" max="1" step="0.01" value="0.55" />
      </label>
      <label
        >Terminal Ratio:
        <input type="range" id="terminalRatio" min="0.0" max="0.5" step="0.01" value="0.2" />
      </label>
      <label
        >Waist Length:
        <input type="range" id="waistLength" min="0.2" max="0.8" step="0.01" value="0.5" />
      </label>
      <label
        >Vertical Stress:
        <input type="range" id="verticalStress" min="0" max="3.0" step="0.01" value="0.5" />
      </label>
    </div>

    <label for="inputNumber">Enter numbers here</label><input type="text" id="inputNumber" value="1234567890" />
    <button id="renderButton">Render</button>

    <script type="module" src="/script.ts"></script>
  </body>
</html>
